<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Current Location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
    <agm-marker
      [latitude]="lat"
      [longitude]="lng"
      (markerClick)="onMarkerClick()"
    ></agm-marker>
  </agm-map>
</ion-content>
